<html>
    <head>
        <title>NUS Print Shops</title>
        <link rel="shortcut icon" type="image/png" href="img/printer.png"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
        <script src="https://cdn.onemap.sg/leaflet/onemap-leaflet.js"></script>
        <style> 
            .sidebar {
              margin: 0;
              padding: 0;
              width: 20vw;
              background-color: #f1f1f1;
              position: fixed;
              height: 90vh;
              overflow: auto;
            }
            
            .sidebar a {
              display: block;
              color: black;
              padding: 16px;
              text-decoration: none;
            }
            
            .sidebar a:hover:not(.active) {
              background-color: #555;
              color: white;
            }
            #mapdiv {
                position: fixed;
                width: 80vw;
                height: 90vh;
                right: 0
            }
            #credits {
                position: absolute;
                right: 0;
                top: 5px;
                width: 400px;
                height: 120px;
            }
            #sidebar ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            }
        </style>
    </head>
    <body>
        <h1>NUS Print Shops</h1>
        <div class="sidebar">
            <div id="sidebar">                
            </div>
        </div>
        <div id='mapdiv'></div>
        <div id='credits'>Icons made by <a href="https://www.flaticon.com/authors/vectors-market" title="Vectors Market">Vectors Market</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </body>
    <script>
        var map = L.map('mapdiv').setView([1.3009541383368919, 103.77867077821779], 16);
        var basemap = L.tileLayer('https://maps-{s}.onemap.sg/v3/Default/{z}/{x}/{y}.png', {
              detectRetina: true,
              maxZoom: 19,
              minZoom: 0
        });
        map.setMaxBounds([[1.56073, 104.1147], [1.16, 103.502]]);
        basemap.addTo(map);

        var Icon = L.icon({
                iconUrl: 'img/printer.png',
                iconSize: [24, 24],
                iconAnchor: [20, 24],
                popupAnchor: [-10, -25]
        });

        var printShops = [
            {
                "Name": "NUSSU CommIT Computer Centre",
                "locName": "YIH",
                "Owner": "NUSSU COMMIT",
                "Lat": 1.2987172705039607,
                "Long": 103.77504311915789,
                "Connection": "Wireless",
                "payMode": "EZ-LINK",
                "Cost": {
                    "Mono": 0.03,
                    "Colour": 0.30
                }
            },
            {
                "Name": "NUSSU CommIT Computer Centre",
                "locName": "AS8",
                "Owner": "NUSSU COMMIT",
                "Lat": 1.296079033882818, 
                "Long": 103.77206105459729,
                "Connection": "Wireless",
                "payMode": "EZ-LINK",
                "Cost": {
                    "Mono": 0.03,
                    "Colour": 0.30
                }
            },
            {
                "Name": "UTown Mac Commons",
                "locName": "UTOWN Mac Commons",
                "Owner": "NUSIT",
                "Lat": 1.305764403707234,  
                "Long": 103.77314893476631,
                "Connection": "Wireless",
                "payMode": "EZ-LINK",
                "Cost": {
                    "Mono": 0.04,
                    "Colour": 0.40
                }
            },
            {
                "Name": "UTown PC Commons",
                "locName": "UTOWN PC Commons",
                "Owner": "NUSIT",
                "Lat": 1.3062269401994266,   
                "Long": 103.77291380157752,
                "Connection": "Wireless",
                "payMode": "EZ-LINK",
                "Cost": {
                    "Mono": 0.04,
                    "Colour": 0.40
                }
            },
            {
                "Name": "NUS COOP LT27",
                "locName": "LT27",
                "Owner": "Ultra Supplies",
                "Lat": 1.2971659642750792,   
                "Long": 103.781090656446,
                "Connection": "USB",
                "payMode": "PAYLAH",
                "Cost": {
                    "Mono": 0.04,
                    "Colour": 0.50
                }
            },
            {
                "Name": "Central Library",
                "locName": "CLB",
                "Owner": "NUSLIBS",
                "Lat": 1.2967084062961476,    
                "Long": 103.7732597824699,
                "Connection": "No Data",
                "payMode": "No Data",
                "Cost": {
                    "Mono": "No Data",
                    "Colour": "No Data"
                }
            },
            {
                "Name": "E2 Print Room",
                "locName": "FOE E2",
                "Owner": "NUSIT",
                "Lat": 1.2991619589607966,     
                "Long": 103.77140149275091,
                "Connection": "Wireless",
                "payMode": "EZ-LINK",
                "Cost": {
                    "Mono": 0.04,
                    "Colour": 0.40
                }
            },
            {
                "Name": "E3 Level 3 Study Corner",
                "locName": "FOE E3",
                "Owner": "NUSIT",
                "Lat": 1.30161734768291,     
                "Long": 103.77256806288005,
                "Connection": "Wireless",
                "payMode": "EZ-LINK",
                "Cost": {
                    "Mono": 0.04,
                    "Colour": 0.40
                }
            }
        ];
        var p = []
        ul = document.createElement('ul');
        document.getElementById('sidebar').appendChild(ul);
        for (let index = 0; index < printShops.length; index++) {
            let li = document.createElement('li');
            ul.appendChild(li);
            li.innerHTML += "<div id=p"+String(index)+"><a>"+printShops[index].locName+"</a></div>";
            var pp = document.querySelector('#p'+String(index));
            p.push(pp);
        };

        function popName(name,loc,pmono,pcol,owner,Connection,pay) {
            return "<h3>"+ String(name)+"</h3>"+"Location: "+ String(loc) +'<br>'+"Managed By: "+ String(owner) +'<br>'+"Connection Mode: "+ String(Connection) +'<br>'+"Payment Mode: "+ String(pay) +'<br>'+"Price/Pg: $"+ String(pmono) + " (Mono) $" + String(pcol) + " (Colour) "
        }

        var marker = (function() {
                for (let index = 0; index < printShops.length; index++) {
                    let m = L.marker([printShops[index].Lat, printShops[index].Long],  {icon: Icon})
                    .bindPopup(popName(printShops[index].Name,printShops[index].locName,printShops[index].Cost.Mono,printShops[index].Cost.Colour,printShops[index].Owner,printShops[index].Connection,printShops[index].payMode))
                    .on('click', clickZoom)
                    .addTo(map);

                    p[index].addEventListener("click",()=> {
                        map.setView([printShops[index].Lat, printShops[index].Long],17)
                        m.openPopup()
                    });
                };
        })()

        function clickZoom(e) {
            map.setView(e.target.getLatLng(),17);
        }
    </script>
</html>
